<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fix360</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üõ†Ô∏è</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .navbar-brand span { color: #ff6600; font-weight: bold; }
        .register-card {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            margin-top: 60px;
            padding: 2.5rem 2rem 2rem 2rem;
            background: #fff;
            animation: fadeIn 1s;
        }
        .register-icon {
            font-size: 2.5rem;
            color: #ff6600;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.15);
        }
        .btn-primary {
            background: linear-gradient(90deg, #007bff 60%, #ff6600 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3 60%, #cc5200 100%);
        }
        .card-footer {
            background: none;
            border-top: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fs-3" href="/">
                <i class="fa-solid fa-screwdriver-wrench me-2"></i>Fix<span>360</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register Card -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-7 col-lg-6">
            <div class="register-card">
                <div class="text-center">
                    <div class="register-icon"><i class="fa-solid fa-user-plus"></i></div>
                    <h3 class="mb-3 fw-bold">Create Your Fix360 Account</h3>
                    <p class="text-muted mb-4">Join our community and book trusted home services easily!</p>
                </div>
                <form id="register-form" autocomplete="on">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="mb-3">
                        <label for="flatno" class="form-label">Flat Number</label>
                        <input type="number" class="form-control" id="flatno" placeholder="Enter your flat number" required>
                    </div>
                    <div class="mb-3">
                        <label for="wing" class="form-label">Wing</label>
                        <input type="text" class="form-control" id="wing" placeholder="Enter your wing (e.g., A, B)" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactno" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="contactno" placeholder="Enter your contact number" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="USER">User</option>
                            <option value="SERVICE_PROVIDER">Service Provider</option>
                        </select>
                    </div>
                    <div class="d-grid mb-2">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                    <div id="success-message" class="alert alert-success mt-3 d-none" role="alert"></div>
                    <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert"></div>
                </form>
                <div class="card-footer text-center mt-3">
                    <small>Already have an account? <a href="/login.html">Login here</a></small>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-5">
        <div class="container">
            <div class="mb-2">
                <a href="#" class="text-white me-3"><i class="fab fa-facebook fa-lg"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="text-white"><i class="fab fa-linkedin fa-lg"></i></a>
            </div>
            <div>¬© 2024 Fix360. All rights reserved.</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
