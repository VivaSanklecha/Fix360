<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Fix360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
     <style>
        body { background-color: #f0f2f5; }
        .navbar-brand span { color: #ff6600; font-weight: bold; }
        .service-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 1rem;
            border: none;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fs-3" href="/dashboard.html">
                <i class="fa-solid fa-screwdriver-wrench me-2"></i>Fix<span>360</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logout-button">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Service Listing -->
    <div class="container mt-4">
        <!-- Provider Tools: visible only for SERVICE_PROVIDER/ADMIN via JS -->
        <div id="provider-tools" class="mb-4" style="display:none;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-3">Add a New Service</h5>
                    <div id="provider-alert" class="alert d-none" role="alert"></div>
                    <form id="add-service-form">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="sp-name" class="form-label">Name</label>
                                <input type="text" id="sp-name" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label for="sp-type" class="form-label">Service Type</label>
                                <input type="text" id="sp-type" class="form-control" placeholder="e.g., plumber, electrician" required>
                            </div>
                            <div class="col-md-4">
                                <label for="sp-price" class="form-label">Price</label>
                                <input type="number" step="0.01" id="sp-price" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label for="sp-phone" class="form-label">Phone</label>
                                <input type="tel" id="sp-phone" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label for="sp-email" class="form-label">Email (optional)</label>
                                <input type="email" id="sp-email" class="form-control">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Add Service</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <h2 class="text-center mb-4">Our Services</h2>
        <div class="row" id="services-list">
            <!-- Service cards will be injected here by JS -->
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalTitle">Book a Service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="booking-form">
                        <input type="hidden" id="serviceProviderId">
                        <div class="mb-3">
                            <label for="bookingDate" class="form-label">Select Date</label>
                            <input type="date" class="form-control" id="bookingDate" required>
                        </div>
                        <p>You are booking: <strong id="service-name-modal"></strong></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirm-booking-button">Confirm Booking</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
